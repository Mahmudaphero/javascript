<html>
    <head>
        <title> My event onclick on mouse over on mouse down</title>
    </head>
    <body>
        <button onclick="MyEvent('click hoyeche')">Click</button>
        <button onmouseover="MyEvent('mouse over hoyeche')">Click</button>
        <button onmousedown="MyEvent('mouse down hoyeche')">Click</button>
        <script>
            function MyEvent(msg){
                console.log(msg)
            }
        </script>
    </body>
</html>
