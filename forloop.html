<html>
    <head>
        <title>for loop</title>
    </head>
    <body>
        <script>
            var i;
            for(i=0;i<15;i=i+1){
                if (i==5 && i==8){
                    continue;// skip 5 number and 8 number
                }
                

                document.write(i+"<button>for loop</button><br>")
            }
        </script>
    </body>
</html>
