<html>
    <head>
        <title>
            function 2 arguments
        </title>
    </head>
    <body>
        <script>
            function addition(num1,num2){
                var sum=num1+num2;
                document.write("Addition=",sum+"<br>")
            }
            addition(5,5)
            addition(10,10)
        </script>
    </body>
</html>
