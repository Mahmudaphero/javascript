<html>
    <head>
        <title>
            Switch Case 
            
        </title>
    </head>
    <body>
        <script>
            var marks=50;
            switch(true){
                case (marks>=80 && marks<=100):
                    document.write("A+");
                    break;
                case (marks>=70 && marks<=80):
                    document.write("B+");
                    break;
                case (marks>=60 && marks<=70):
                    document.write("C+");
                    break;
                default:
                    document.write("Fail")



               


            }
           
        </script>
    </body>
</html>
