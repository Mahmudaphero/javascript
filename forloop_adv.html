<html>
    <head>
        <title> foor loop break</title>
    </head>
    <body>
        <script>
            var i;
            for (i=0;i<15;i=i+1){
                if (i===5){
                    break;
                }
                document.write(i+"<button>for loop break</button> <br>")
            }
        </script>
    </body>
</html>
