<html>
    <head>
        <title> Navigator object</title>
    </head>
    <body>
        <script>
            //navigator object is used for browser detection
            var appcodeName=navigator.appCodeName;
            var appname=navigator.appName;
            var appversion=navigator.appVersion;
            var cookie=navigator.cookieEnabled;
            var language=navigator.language;
            var agent=navigator.userAgent;
            var platform=navigator.platform;
            document.write(appcodeName+"<br>")
            document.write(appname+"<br>")
            document.write(appversion+"<br>")
            document.write(cookie+"<br>")
            document.write(language+"<br>")
            document.write(agent+"<br>")
            document.write(platform+"<br>")
        </script>
    </body>
</html>
