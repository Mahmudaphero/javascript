<html>
    <head>
        <title>If else Statement</title>
    </head>
    <body>
        <script>
            var marks=80;
            if (marks>=80 && marks<=100){
                document.write("A+")
            }
            else if (marks>=70 && marks<=80){
                document.write("B+")
            }
            else if (marks>=60 && marks<=70){
                document.write("C+")
            }
            else{
                document.write ("Fail")
            }
        </script>
    </body>
</html>
