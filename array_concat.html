<html>
    <head>
        <title>
            Array Concat
        </title>
    </head>
    <body>
        <script>
            var Grade=["A","B","C","D"];
            var Degree=["Bsc","Msc"];
            var result=Grade.concat(Degree)
            document.write("Result=",result)
        </script>
    </body>
</html>
