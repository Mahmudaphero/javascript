<html>
    <head>
        <title>
            Array using for in
        </title>
    </head>
    <body>
        <script>
            var Family=["Mehraj","Bappy","Mahmuda","Barkatullah"]
            for(item in Family){
                document.write(Family[item]+"<br/>")
            }
        </script>
    </body>
</html>
