<html>
    <head>
        <title>
            function Return
        </title>
    </head>
    <body>
        <script>
            function Add(num1,num2,num3){
                var sum=num1+num2+num3;
                return sum;
                
            }
            var result=Add(32,32,34)
            var r1=result+5
            document.write("Addition="+r1+"<br>")
        </script>
    </body>
</html>
